{% extends "base.html" %}
{% load static %}

{% block extra_title %}- Add Image{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'gallery/css/gallery.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div id="add-image-container" class="container">
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="logo-font text-shadow text-left">Gallery Management - Add an Image</h2>
                <hr>
            </div>
        </div>

        <div class="row text-md-left">
            <div class="col-12">
                <form method="POST" action="{% url 'add_image' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div id="add-image-btns">
                        <a id="cancel" class="btn btn-outline-black rounded-0" href="{% url 'gallery' %}"><i class="far fa-times-circle"></i> Cancel</a>
                        <button id="add-image" class="btn btn-black rounded-0" type="submit">Add Image</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
