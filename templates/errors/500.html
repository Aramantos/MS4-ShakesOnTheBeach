{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/error.css' %}">
{% endblock %}

{% block content%}

<!-- 500 Error handler-->
<div class="container-fluid">
    <div id="error-row" class="row ">
        <div id="error-body"  class="col-12 text-center">
            <h3 class="mt-5">
                Oops! Looks like you came to the wrong beach...
            </h3>
            <h4>
                Its another 500 metres up the shore
            </h4>
            <a id="shoe-prints" href="{% url 'home' %}" class="btn btn-lg mt-5">
                <i class="fas fa-shoe-prints"></i>
                <button>Start Walking</button>
                <i class="fas fa-shoe-prints"></i>            
            </a>
        </div>
    </div>
</div>
{% endblock %}
