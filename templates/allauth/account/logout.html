{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="logo-font">{% trans "Sign Out" %}</h2>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="mb-3">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a id="cancel-text" class="btn btn-outline-black rounded-0" href="{% url 'home' %}"><i id="cancel" class="far fa-times-circle"></i> Cancel</a>
  <button id="sign-out" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
